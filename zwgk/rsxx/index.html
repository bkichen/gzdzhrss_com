	function checks(t) {
		t = t.replace(/(^\s+)|(\s+$)/g, "");
		if (t == "" || t == "请输入关键检索字") {
			alert('请输入有效内容');
			return false;
		}
		szMsg = "[#_%&'/",
		";:=!^]";
		alertStr = "";
		for (i = 1; i < szMsg.length + 1; i++) {
			if (t.indexOf(szMsg.substring(i - 1, i)) > -1) {
				alertStr = "请勿包含非法字符如[#_%&'/",
				";:=!^]";
				alert(alertStr);
				// break;
				return false;
			}
		}
		var key = document.getElementById("keyword").value;
		window.location.href ="/search.html?keyword=" + key;
		return true;
	}
